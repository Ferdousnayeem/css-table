<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/10cbf98cac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <title>Login Form</title>
  </head>
  <body>
    <main>
      <div class="login-form">
        <h2 class="login-form-heading">Login</h2>
        <div class="social-icon">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
        <p>or use your account</p>
        <div class="input-boxes">
          <form action="">
              <input
            class="input-box"
            type="email"
            name="email"
            id=""
            placeholder="Email"
          />
          <br />
          <input
            class="input-box"
            type="password"
            name="password"
            id=""
            placeholder="Password"
          />
        </div>
        <a href="http://">Forgot your password?</a>
        <br>
        <input type="button" value="LOG IN">
    </form> 
      </div>
      <div class="login-text">
        <h2 class="login-text-heading">HTML CSS Login Form</h2>
        <p>
          This login form is created using pure HTML and CSS. For social icons
          FontAwesome is used.
        </p>
      </div>
    </main>
  </body>
</html>
